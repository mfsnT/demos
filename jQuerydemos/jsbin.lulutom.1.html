<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <title>JS Bin</title>
<style id="jsbin-css">
 a {
  text-decoration: none;
  color: #000;
}
.tab {
  border: 1px solid #ccc;
}
.tab .tab-btns {
  border-bottom: 1px solid #ccc;
  display: flex;
  height: 30px;
  line-height: 30px;
  text-align: center;
}
.tab .tab-btns a {
  flex-grow: 1;
}
.tab .tab-btns a:not(:last-child) {
  border-right: 1px solid #ccc;
}
.tab .tab-btns .active-btn {
  background-color: #eee;
}
.tab .tab-content {
  height: 200px;
  overflow: hidden;
  position: relative;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}
.tab .tab-content .wrap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.tab .tab-content .wrap .content {
  height: 100%;
}
.tab .tab-content .wrap > div:first-child {
  background-color: red;
}
.tab .tab-content .wrap > div+div {
  background-color: green;
}
.tab .tab-content .wrap > div:last-child {
  background-color: blue;
}
</style>
</head>
<body>
  <div class="tab">
     <div class="tab-btns">
       <a href="#" class="active-btn">tab1</a>
       <a href="#">tab2</a>
       <a href="#">tab3</a>
     </div>
     <div class="tab-content">
       <div class="wrap">
         <div class="content">tab1</div>
         <div class="content">tab2</div>
         <div class="content">tab3</div>
       </div>
     </div>
   </div>
<script id="jsbin-javascript">
$(function () {
  var $tab_btns = $('.tab-btns');
  var $content = $('.tab-content .wrap');

  $tab_btns.on('click', 'a', function () {
    var index = $(this).index();

    $tab_btns.children().removeClass('active-btn')
             .eq(index).addClass('active-btn');

    $content.animate({top: -$content.innerHeight() * index + 'px'}, 800);
  })
});
</script>
</body>
</html>
